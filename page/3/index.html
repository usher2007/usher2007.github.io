      <p>##非技术类：</p>
<ul>
<li><a href="http://book.douban.com/subject/5400595/">《中国，少了一味药》</a> 慕容雪村<ul>
<li>忽略掉这个公知范儿的书名吧。书讲述的是作者潜伏在江西某传销组织中几个月内的见闻与感受。让我知道了，在北上广深这样的现代化的光鲜亮丽的大城市之外，中国还有许许多多的看上去有些灰头土脸的小县城，那里的人们单纯，又有些愚昧，可是又对财富充满了原始的渴望。
